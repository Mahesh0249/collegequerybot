<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusQueryBot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100vw;
      align-items: center;
      justify-content: center;
    }
    .chatbox {
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 90vw;
      max-width: 480px;
      min-width: 320px;
      min-height: 60vh;
      max-height: 90vh;
      height: 70vh;
      margin: 2vh 0;
      overflow: hidden;
    }
    .header {
      background: #2176ff;
      color: #fff;
      padding: 1.5rem 1rem 1rem 1rem;
      text-align: center;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .header h2 {
      font-size: 1rem;
      font-weight: 400;
      margin: 0;
      letter-spacing: 1px;
    }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 1rem 1rem 1rem;
      background: #f9fbff;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }
    .bot {
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .user {
      flex-direction: row-reverse;
      justify-content: flex-end;
      align-items: flex-end;
    }
    .bubble {
      padding: 0.75rem 1rem;
      border-radius: 16px;
      max-width: 80%;
      font-size: 1rem;
      line-height: 1.5;
      word-break: break-word;
      margin: 0 0.25rem;
    }
    .bot .bubble {
      background: #e8f0fe;
      color: #222;
      border-bottom-left-radius: 4px;
    }
    .user .bubble {
      background: #2176ff;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .highlight {
      background: #ffe066;
      color: #222;
      padding: 0 0.25em;
      border-radius: 4px;
      font-weight: 600;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      background: #fff;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      gap: 0.5rem;
    }
    .input-area input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #dbeafe;
      font-size: 1rem;
      outline: none;
    }
    .input-area button {
      background: #2176ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-area button:hover {
      background: #174ea6;
    }
    @media (max-width: 600px) {
      .chatbox {
        width: 98vw;
        min-width: unset;
        max-width: unset;
        height: 90vh;
        min-height: 70vh;
      }
      .header h1 {
        font-size: 1.3rem;
      }
      .header h2 {
        font-size: 0.9rem;
      }
    }
    .avatar {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border-radius: 50%;
      background: #f0f4fa;
      flex-shrink: 0;
      margin: 0 0.25rem;
    }
    .user .avatar {
      background: #dbeafe;
    }
    .bot .avatar {
      background: #ffe066;
    }
    .bot-list {
      padding-left: 1.2em;
      margin: 0.2em 0;
    }
    .bot-list li {
      margin-bottom: 0.2em;
      text-align: left;
    }
    .bot-suggestion {
      display: block;
      width: 100%;
      margin: 0.2em 0;
      padding: 0.5em 1em;
      background: #ffe066;
      color: #222;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }
    .bot-suggestion:hover, .bot-suggestion:focus {
      background: #ffd43b;
    }
    .help-suggestion {
      display: block;
      width: 100%;
      margin: 0.2em 0;
      padding: 0.5em 1em;
      background: #f0f4fa;
      color: #222;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }
    .help-suggestion:hover, .help-suggestion:focus {
      background: #e0e7ef;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chatbox">
      <div class="header">
        <span class="icon">ðŸŽ“</span>
        <h1>CampusQueryBot</h1>
        <h2>for Velagapudi Ramakrishna Siddhartha Engineering College<br/>(now Siddhartha Academy of Higher Education)</h2>
      </div>
      <div class="chat-area" id="chat-area">
        <!-- Chat messages will appear here -->
      </div>
      <form class="input-area" id="chat-form">
        <input type="text" id="user-input" placeholder="Ask a campus question..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script>
    // Welcome message with clickable help topic buttons (no highlights)
    const helpTopics = [
      'Faculty details',
      'Department HODs',
      'Club and event info',
      'Important dates',
      'Suggested questions'
    ];
    const welcomeMessage = `
      Welcome! ðŸ‘‹<br>
      I am your campus assistant bot.<br>
      <br>
      What information do you need?<br>
      I can help you with:<br>
      <div id='help-buttons'>
        ${helpTopics.map(topic => `<button class='help-suggestion'>${topic}</button>`).join('')}
      </div>
      <br>
      Just type your question below!<br>
    `;

    function addMessage(text, sender = 'bot', isWelcome = false) {
      const chatArea = document.getElementById('chat-area');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      // Add avatar/icon
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = sender === 'bot' ? 'ðŸ¤–' : 'ðŸ§‘';
      // For user, avatar on right; for bot, on left
      if (sender === 'user') {
        msgDiv.appendChild(document.createElement('div')); // placeholder for spacing
      }
      msgDiv.appendChild(avatar);
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      // Remove markdown-style **bold** from bot responses
      if (sender === 'bot') {
        text = text.replace(/\*\*(.*?)\*\*/g, '$1');
        if (isWelcome) {
          bubble.innerHTML = text;
        } else {
          // For all other bot responses, just show plain text (even if multi-line)
          bubble.innerHTML = text.replace(/\n/g, '<br>');
        }
      } else {
        bubble.innerHTML = text;
      }
      msgDiv.appendChild(bubble);
      if (sender === 'user') {
        msgDiv.appendChild(avatar);
        msgDiv.removeChild(msgDiv.firstChild); // remove placeholder
      }
      chatArea.appendChild(msgDiv);
      chatArea.scrollTop = chatArea.scrollHeight;

      // Add click event for help topic buttons in welcome message
      if (sender === 'bot' && isWelcome) {
        bubble.querySelectorAll('.help-suggestion').forEach(btn => {
          btn.addEventListener('click', () => {
            const questionInput = document.getElementById('user-input');
            questionInput.value = btn.textContent;
            questionInput.focus();
          });
        });
      }
    }

    // Show welcome message on load
    window.addEventListener('DOMContentLoaded', () => {
      addMessage(welcomeMessage, 'bot', true);
    });

    const chatForm = document.getElementById('chat-form');
    const questionInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = questionInput.value.trim();
      if (!question) return;
      addMessage(question, 'user');
      questionInput.value = '';
      addMessage('Thinking...', 'bot');
      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        // Replace the last bot message ("Thinking...") with the real answer
        const chatArea = document.getElementById('chat-area');
        const lastBotMsg = [...chatArea.querySelectorAll('.message.bot')].pop();
        if (lastBotMsg) {
          let answer = data.answer || '';
          answer = answer.replace(/\*\*(.*?)\*\*/g, '$1');
          lastBotMsg.querySelector('.bubble').innerHTML = answer.replace(/\n/g, '<br>');
        }
      } catch (err) {
        const chatArea = document.getElementById('chat-area');
        const lastBotMsg = [...chatArea.querySelectorAll('.message.bot')].pop();
        if (lastBotMsg) lastBotMsg.querySelector('.bubble').textContent = 'Error: Could not get response.';
      }
    });
  </script>
</body>
</html>
