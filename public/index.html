<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusQueryBot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #fce4ec 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 0;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0002;
      display: flex;
      flex-direction: column;
      min-height: 600px;
      height: 80vh;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1976d2;
      color: #fff;
      border-radius: 16px 16px 0 0;
      padding: 20px 0 16px 0;
    }
    .header .icon {
      font-size: 2rem;
      margin-right: 12px;
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px 16px 16px;
      background: #f7fafd;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .message.user { flex-direction: row-reverse; }
    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: 0 2px 8px #0001;
      word-break: break-word;
      transition: background 0.2s;
    }
    .user .bubble {
      background: #1976d2;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bot .bubble {
      background: #fff;
      color: #222;
      border-bottom-left-radius: 4px;
      border: 1px solid #e3e3e3;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e3f2fd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #1976d2;
      box-shadow: 0 1px 4px #0001;
    }
    .user .avatar {
      background: #c8e6c9;
      color: #388e3c;
    }
    form {
      display: flex;
      padding: 16px;
      background: #f7fafd;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 -2px 8px #0001;
    }
    #question {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      margin-right: 8px;
      transition: border 0.2s;
    }
    #question:focus {
      border-color: #1976d2;
    }
    #send {
      padding: 0 24px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    #send:hover {
      background: #1565c0;
    }
    @media (max-width: 600px) {
      .container { max-width: 100vw; min-height: 100vh; border-radius: 0; }
      .header { border-radius: 0; }
      form { border-radius: 0 0 0 0; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .suggested {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 16px 16px 0 16px;
    }
    .suggestion {
      background: #f1f8e9;
      color: #388e3c;
      border: none;
      border-radius: 16px;
      padding: 8px 16px;
      font-size: 0.98rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px #0001;
    }
    .suggestion:hover {
      background: #c8e6c9;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="icon">ðŸŽ“</span>
      <h1>CampusQueryBot</h1>
    </div>
    <div class="suggested">
      <button class="suggestion">When is the next hackathon?</button>
      <button class="suggestion">Who is the NSS coordinator?</button>
      <button class="suggestion">What is creatix club about?</button>
    </div>
    <div id="chat"></div>
    <form id="chatForm" autocomplete="off">
      <input type="text" id="question" placeholder="Ask a campus question..." required autocomplete="off" />
      <button type="submit" id="send">Send</button>
    </form>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');
    const questionInput = document.getElementById('question');
    const suggestions = document.querySelectorAll('.suggestion');

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = sender === 'user' ? 'ðŸ§‘' : 'ðŸ¤–';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msgDiv.appendChild(avatar);
      msgDiv.appendChild(bubble);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    suggestions.forEach(btn => {
      btn.addEventListener('click', () => {
        questionInput.value = btn.textContent;
        form.requestSubmit();
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = questionInput.value.trim();
      if (!question) return;
      addMessage(question, 'user');
      questionInput.value = '';
      addMessage('Thinking...', 'bot');
      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        // Replace the last bot message ("Thinking...") with the real answer
        const lastBotMsg = [...chat.querySelectorAll('.message.bot')].pop();
        if (lastBotMsg) lastBotMsg.querySelector('.bubble').textContent = data.answer;
      } catch (err) {
        const lastBotMsg = [...chat.querySelectorAll('.message.bot')].pop();
        if (lastBotMsg) lastBotMsg.querySelector('.bubble').textContent = 'Error: Could not get response.';
      }
    });
  </script>
</body>
</html>
